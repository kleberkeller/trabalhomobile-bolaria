<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Interpolation</h1>

  2 + 2 = {{ getValor() }}
  <br />
  {{ getValor() == 4 ? 'Ã© 4' : 'nao e 4' }}

  <h1>Property Binding</h1>

  <input type="text" value="{{nome}}" />
  <input type="text" [value]="nome" />
  <input type="text" bind-value="nome" />

  <img [src]="imagemUrl" />

  
  <ion-list>
    <ion-item *ngFor="let item of itemsEat">
      <ion-label>{{item.nome}} - {{item.quantidade}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
